<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
                <h1>Sua Calculadora </h1>
            
    </header>
    <div class="main">
        
        <form action="" name="calculator">
            <input type="text" class="text1 maincolor" name="text1" disabled>
            <input type="text" class="text2 maincolor" name="text2" value="c" onclick="location.reload()"><br>

            <input type="button" class="num maincolor" name="btn9" value="9" onclick="displaynum(btn9.value)">
            <input type="button" class="num maincolor" name="btn8" value="8" onclick="displaynum(btn8.value)">
            <input type="button" class="num maincolor" name="btn7" value="7" onclick="displaynum(btn7.value)">
            <input type="button" class="num sim" name="addbtn" value="+" onclick="displaynum(addbtn.value)"><br><!--class = num blue pois terá a cor azul --> 
                <!--cada botao é um numero, somente o ultimo que é sinal de +-->
            
            <input type="button" class="num maincolor" name="btn6" value="6" onclick="displaynum(btn6.value)">
            <input type="button" class="num maincolor" name="btn5" value="5" onclick="displaynum(btn5.value)">
            <input type="button" class="num maincolor" name="btn4" value="4" onclick="displaynum(btn4.value)">
            <input type="button" class="num sim" name="subbtn" value="-" onclick="displaynum(subbtn.value)"><br>
            <!--class do ultimo input = num pink, pois o botao terá a cor pink-->

            
            <input type="button" class="num maincolor" name="btn3" value="3" onclick="displaynum(btn3.value)">
            <input type="button" class="num maincolor" name="btn2" value="2" onclick="displaynum(btn2.value)">
            <input type="button" class="num maincolor" name="btn1" value="1" onclick="displaynum(btn1.value)">
            <input type="button" class="num sim" name="mulbtn" value="*" onclick="displaynum(mulbtn.value)"><br>
            <!--class do ultimo input = num gree, pois a cor será verde-->
            
            <input type="button" class="num maincolor" name="dot" value="." onclick="displaynum(dot.value)">
            <input type="button" class="num maincolor" name="btn0" value="0" onclick="displaynum(btn0.value)">
            <input type="button" class="num maincolor" name="resbtn" value="=" onclick="text1.value=eval(text1.value)">
            <input type="button" class="num sim" name="divbtn" value="/" onclick="displaynum(divbtn.value)"><br>
            <!--class dos ultimos 2 input são num pur porq a cor será purple-roxo e o ultimo input class=num ora de orange
            todos os () do onclick, precisa ter o name.value-->
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
